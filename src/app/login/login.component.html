    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight">Herzlich Willkommen</h2>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <div class="mt-2">
          <label class="form-control">
            <div class="label">
              <span class="label-text">Email</span>
            </div>
            <input type="text" [(ngModel)]="email" name="email" placeholder="Email Adresse" class="input input-bordered" />
            <div class="label">
              <span class="label-text-alt">Error</span>
            </div>
          </label>
        </div>
      </div>

      <div>
        <label class="form-control">
          <div class="label">
            <span class="label-text">Password</span>
            <span class="label-text"><a href="#">Passwort vergessen?</a></span>
          </div>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="input input-bordered" />
          <div class="label">
            <span class="label-text-alt">Error</span>
          </div>
        </label>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="onClickLogin()">
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
    </p>
  </div>
